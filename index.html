<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="backgroundgame">
            <div id="start" onclick="start()">
                <h1>RESCUE GAME</h1>
                <p>Use your W key to move your helicopter up and A key to move it down and D key to shoot.</p>
                <p>Click HERE to start!</p>
            </div>
        </div>
    </div>
    <audio src="sons/som.mp3" preload="auto" id="shootSound"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="gameoverSound"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="loserSound"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="rescueSound"></audio>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
</body>

</html>
